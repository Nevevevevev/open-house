<!DOCTYPE html>
<html>
<head>
  <title>Insert via GET</title>
</head>
<body>
  <h2>Insert Row to Sheet</h2>
  <input type="text" id="col1" placeholder="name">
  <input type="text" id="col2" placeholder="Column 1">
  <input type="text" id="col3" placeholder="Column 2">
  <input type="text" id="col4" placeholder="Column 1">
  <input type="text" id="col5" placeholder="Column 2">
  <input type="text" id="col6" placeholder="Column 1">
  <input type="text" id="col7" placeholder="Column 2">
  <button onclick="insertRow()">Send</button>

  <p id="response"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby48-wufQ3yA1VgJYB6VmcIUGTExixQQHgZg375hI60exBryIzzNtsQ-S5oD6OOkis1/exec"; // Replace with your full URL
    console.log("hi");
    function insertRow() {
      const col1 = encodeURIComponent(document.getElementById("col1").value);
      const col2 = encodeURIComponent(document.getElementById("col2").value);
      const col3 = encodeURIComponent(document.getElementById("col3").value);
      const col4 = encodeURIComponent(document.getElementById("col4").value);
      const col5 = encodeURIComponent(document.getElementById("col5").value);
      const col6 = encodeURIComponent(document.getElementById("col6").value);
      const col7 = encodeURIComponent(document.getElementById("col7").value);
      const url = `${API_URL}?col1=${col1}&col2=${col2}&col3=${col3}&col4=${col4}&col5=${col5}&col6=${col6}&col7=${col7}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(error => {
          document.getElementById("response").innerText = "Error: " + error;
        });
    }
  </script>
</body>
</html>
