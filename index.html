<!DOCTYPE html>
<html>
<head>
  <title>Insert via GET</title>
</head>
<body>
  <h2>Insert Row to Sheet</h2>
  <input type="text" id="col1" placeholder="Column 1">
  <input type="text" id="col2" placeholder="Column 2">
  <button onclick="insertRow()">Send</button>

  <p id="response"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz56qQXvRPIllOpv21xgnO1Iiq22Of4tLuIMBVjafoPyLDLW_BOpqoxBHn2A_YxvBg6/exec"; // Replace with your full URL
    console.log("hi");
    function insertRow() {
      const col1 = encodeURIComponent(document.getElementById("col1").value);
      const col2 = encodeURIComponent(document.getElementById("col2").value);
      const url = `${API_URL}?col1=${col1}&col2=${col2}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(error => {
          document.getElementById("response").innerText = "Error: " + error;
        });
    }
  </script>
</body>
</html>
